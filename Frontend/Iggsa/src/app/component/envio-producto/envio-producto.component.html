<app-navegacion></app-navegacion>


<div class="col-md-4 offset-md-4">
    <form class="container">
        <div class="form-group">
          <label for="exampleInputEmail1">Bodega a Enviar: </label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="envio.bodega1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre Producto">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Producto a Enviar: </label>
            <input type="number" class="form-control" name="caducado" [(ngModel)]="envio.bodega2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Caducado">
        </div>
        <br>
        <button type="submit" class="btn  btn-primary btn-block" (click)="EnvioProducto()">Enviar Producto</button>
    </form>
</div>
